<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Grid Layout</title>
</head>

<body>
    <main>
        <section class="grid-layout py-5">
            <div class="container">
                <div class="grid-title mb-5">
                    <h2 class="display-3 fw-bold text-primary">Dashboard</h2>
                </div>
                <div class="grid-inner">
                    <div class="row">
                        <!----------- col - 1 ----------->
                        <div class="col-12 col-sm-12 col-md-12 col-lg-8">
                            <div class="row gy-3">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="grid-item">
                                        <div id="chart-1" class="shadow p-3 rounded-3"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="grid-item">
                                        <div id="chart-2" class="shadow p-3 rounded-3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--------- col - 2 --------->
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                            <div class="row gy-3">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <img src="img-1.jpg" class="img-fluid rounded-3" alt="stock-img-1">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <img src="img-2.jpg" class="img-fluid rounded-3 w-100"
                                        style="object-fit: cover; height: 160px;" alt="stock-img-2">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="grid-item">
                                        <div id="chart-3" class="shadow rounded-3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>

</html>
